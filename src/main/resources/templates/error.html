<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

<head>
  <title th:text="#{screen.badhours.heading}"></title>

  <script th:inline="javascript">
    /*<![CDATA[*/

    function showErrorDetails() {
        $("#errorMsg").remove();
        $("#errorDetails").empty();
        $("#errorDetails").append("<p><pre style='white-space: pre-wrap;'>" + /*[[${#strings.escapeXml(trace)}]]*/ +"</pre></p>");
    }
    /*]]>*/
  </script>
</head>

<body id="cas">
<div layout:fragment="content">


  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default cto-panel">
        <div class="panel-heading"> <h4 class="text-danger"><strong><i aria-hidden="true" class="fa fa-exclamation-circle"></i> An Error Occurred</strong></h4></div>
        <div class="panel-body">
          <p>
            The system encountered an error while trying to process your request
          </p>
          <hr>
          <ul>
            <li>If this is the first time you have received this message, please press the back button and try your request again.</li>
          </ul>
          <p>
            Please feel free to contact Clinical Trials Ontario for more information about this issue.
          </p>

          <p id="errorMsg">
          <pre th:text="${'Error: ' + message}" />
          </p>
          <p id="errorDetails">
            <button type="button" class="btn btn-shutdown"
                    onclick="showErrorDetails();">View Details</button>
          </p>

        </div>
      </div>
    </div>
  </div>


</div>
</body>
</html>
