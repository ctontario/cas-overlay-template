##################################################################
### ENVIRONMENT CONFIG ###
# Append these settings to cas.properties as part of the build
##################################################################

### Registry Connection ###
cto.reg.fe.url=https://registry-stage1.ctodev.com

### CAS Server ###
cas.host.name=sso2.ctodev.com
cas.server.name=https://${cas.host.name}
cas.server.prefix=${cas.server.name}
server.port=8080

### LDAP ###
cas.authn.ldap[0].ldapUrl=ldap://ldap1.ctodev.com

### CORS locations ###
cas.httpWebRequest.cors.allowOrigins[0]=https://registry-stage1.ctodev.com
cas.httpWebRequest.cors.allowOrigins[1]=https://sso2.ctodev.com

### IDP Config ###
cas.authn.samlIdp.entityId=https://${cas.host.name}/idp
cas.authn.samlIdp.hostName=${cas.host.name}
cas.authn.samlIdp.metadata.cacheExpirationMinutes=90
cas.authn.samlIdp.scope=ctodev.com

